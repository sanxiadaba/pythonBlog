<script type="text/javascript">
    function myfun_4() {
        $.get("/adminTiaoNum", function (data) {
            if (data === "0") {
                return false
            } else if (data === "1") {
                changeAdminManage('webInfo_1')
            } else if (data === "2") {
                changeAdminManage('webUser_1')
            } else if (data === "3") {
                changeAdminManage('webComment_1')
            } else if (data === "4") {
                changeAdminManage('webDrafted_1')
            } else if (data === "5") {
                changeAdminManage('webArticle_1')
            } else if (data === "6") {
                changeAdminManage('webType_1')
            } else if (data === "7") {
                changeAdminManage('webCredit_1')
            } else if (data === "8") {
                changeAdminManage('webLog_1')
            } else if (data === "9") {
                changeAdminManage('webContact_1')
            } else if (data === "10") {
                changeAdminManage('webGetCredit_1')
            }

        })


    }

    function myfun_3() {
        $.get("/controlBiaoNum", function (data) {
            if (data === "0") {
                return false
            } else if (data === "1") {
                changeUserManageModel('myArticle_1')
            } else if (data === "2") {
                changeUserManageModel('myComment_1')
            } else if (data === "3") {
                changeUserManageModel('myCredit_1')
            } else if (data === "4") {
                changeUserManageModel('myContact_1')
            } else if (data === "5") {
                changeUserManageModel('myLog_1')
            } else if (data === "6") {
                changeUserManageModel('myFavo_1')
            } else if (data === "7") {
                changeUserManageModel('getCredit_1')
            }

        })
    }

    window.onload = function () {
        myfun_3();
        myfun_4();
    }
</script>
